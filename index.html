<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <h3 id="card-title" class="card-title"></h3>
      <!-- Advice ID goes here -->
      <!-- Advice text goes here -->
      <p id="card-body" class="card-body">Want a free Advice for the Day</p>

      <img
        src="images/pattern-divider-mobile.svg"
        alt=""
        class="pattern-divider"
      />
      <div id="dice-btn" class="circleBase btn-circle">
        <img src="images/icon-dice.svg" alt="" class="dice-img" />
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Brian David</a>.
    </div>
    <script src="index.js"></script>
  </body>
</html>
